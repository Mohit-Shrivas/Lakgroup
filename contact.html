<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Real Estate Group</title>
    <link rel="stylesheet" href="style.css">
</head>
<style type="text/css">
    /* Contact Us Section Styles */
#contact {
    background-color: #f8f9fa;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 40px auto;
}

#contact h1 {
    font-size: 2.5em;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 20px;
}

#contact p {
    font-size: 1.1em;
    color: #34495e;
    text-align: center;
    margin-bottom: 30px;
    line-height: 1.6;
}

#contact form {
    display: flex;
    flex-direction: column;
}

#contact label {
    font-size: 1.1em;
    color: #2c3e50;
    margin-bottom: 8px;
}

#contact input[type="text"],
#contact input[type="email"],
#contact textarea {
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #bdc3c7;
    font-size: 1em;
    margin-bottom: 20px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

#contact input[type="text"]:focus,
#contact input[type="email"]:focus,
#contact textarea:focus {
    border-color: #2980b9;
    outline: none;
}

#contact textarea {
    height: 150px;
    resize: vertical;
}

#contact button[type="submit"] {
    padding: 12px 20px;
    background-color: #2980b9;
    color: #ffffff;
    font-size: 1.1em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#contact button[type="submit"]:hover {
    background-color: #1a598f;
}
/* Footer */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}
</style>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Real Estate Group</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="index.html#businesses">Our Businesses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section id="contact" class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us through the contact form below. We are here to assist you with any real estate needs you may have.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Real Estate Group. All rights reserved.</p>
    </footer>
</body>
</html>
